<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      let rootNode= document.getElementById("root");
     
      ReactDOM.createRoot(rootNode).render(
          <React.StrictMode>  
            <App  />
          </React.StrictMode>,
      );

      //부모컴포넌트의 함수를 자식컴포넌트에 전달하기 
      //데이터는 위에서 아래로
      //함수는 아래에서 위로 
      

    function App({title, contents}) {
        const [arr, setArr]=React.useState([]);
        const [fruit, setFruit]=React.useState("");
        const focusMove = React.useRef(null);//포커스 처리 

        const fruitChange = (e)=>{ setFruit(e.target.value);     }

        const append = ()=>{
            //arr.push(fruit); //사용불가-, arr 위치의 값이 바뀌어야 한다. 배열은 그대로고 push 함수를 인식못함 
            setArr(arr.concat(fruit));
            setFruit("");
            //focusMove.current.focus();
            window.document.getElementById("fruit").focus(); //모던스크립트로 접그하려고 한다면 
            //window를 생략하면 안된다.
        }

        return(
            <div>
                <h1>배열처리</h1>
                과일 : <input type="text" id="fruit" ref={focusMove}  value={fruit} onChange={fruitChange}/>&nbsp;&nbsp;
                <button type="button" onClick={append}>추가</button>
                <hr/>
                <ul>
                    {
                        arr.map((item, index)=>{
                            return(
                                <li key={index}>{item}</li>
                            )
                        })
                    }
                </ul>
            </div>
        )
    }

    

      
    </script>

</body>
</html>
