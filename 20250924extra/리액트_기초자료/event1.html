<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      let rootNode= document.getElementById("root");
      let myfunc=()=>{ alert("myfunc"); } //미리 선언되어 있어야 한다 

      ReactDOM.createRoot(rootNode).render(

        <div>
            <h1>Event Processing</h1>
            <button type="button" onClick={alert('이벤트 테스트 1111')}>클릭1</button><br/>
            <button type="button" onClick={()=>{alert('이벤트 테스트 222')}}>클릭2</button><br/>
            <button type="button" onClick={myfunc}>클릭3</button><br/>
        </div>
      );


     
    </script>

</body>
</html>
