<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let rootNode = document.getElementById("root");
      ReactDOM.createRoot(rootNode).render(
        <React.StrictMode>
          <div>
            <h1>데이터 로딩하기</h1>
            <App />
          </div>
        </React.StrictMode>
      );

      function App() {
        const [data, setData] = React.useState(null);
        const [loading, setLoading] = React.useState(false); // 로딩 시작 전이므로 false

        React.useEffect(() => {
          // 1. 데이터 로딩 시작
          setLoading(true); //출력부분을 막을거임 - 데이터 불러오기를 시작한다

          // 2. 비동기 작업 시뮬레이션 (실제로는 fetch() API 호출)
          const timer = setTimeout(() => {
            console.log("데이터 로딩 완료!");

            // 데이터 로딩이 완료되면
            setData(["사과", "배", "오렌지"]);

            // 3. 로딩 종료
            setLoading(false);
          }, 2000); // 2초 뒤에 데이터가 도착한다고 가정

          // 컴포넌트 언마운트 시 타이머 해제
          return () => clearTimeout(timer);
        }, []); // 빈 배열이므로 컴포넌트 마운트 시 한 번만 실행

        if (loading) {
          // 로딩 중일 때 보여줄 화면
          return <div>로딩 중입니다...</div>;
        }

        if (!data) {
          // 데이터가 아직 없을 때 보여줄 화면
          return <div>데이터가 없습니다.</div>;
        }

        // 데이터가 모두 로딩된 후에 보여줄 화면
        return (
          <div>
            <h1>데이터 로딩 완료!</h1>
            <ul>
              {data.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>
          </div>
        );
      }
    </script>
  </body>
</html>
